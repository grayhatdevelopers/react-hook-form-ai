<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect to index.html and keep the original path
      sessionStorage.redirect = location.pathname + location.search;
      location.href = location.origin + location.pathname.replace(/\/[^\/]*$/, '/') + 'index.html';
    </script>
  </head>
  <body></body>
</html>
